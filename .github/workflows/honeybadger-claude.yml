name: Auto-Claude for Honeybadger Issues

on:
  issues:
    types: [opened]

jobs:
  auto-claude:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - name: Check if issue was created by Honeybadger
        id: check-honeybadger
        run: |
          if [[ "${{ github.event.issue.title }}" == *"[Dandelion/production]"* ]]; then
            echo "is_honeybadger=true" >> $GITHUB_OUTPUT
          else
            echo "is_honeybadger=false" >> $GITHUB_OUTPUT
          fi

      - name: Add Claude comment
        if: steps.check-honeybadger.outputs.is_honeybadger == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '@claude please provide a fix'
            }); 